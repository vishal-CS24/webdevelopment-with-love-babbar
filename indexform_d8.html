<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <h2 style="background: palegreen;text-align: center;">Welcome to Application Form</h2>
    <form>
      <label for="fname">Enter First Name : </label>
      <input type="text" id="fname" placeholder="Enter your first name" required/>
      <br />
      <br />
      <label for="lname">Enter Last Name : </label>
      <input type="text" id="lname" placeholder="Enter your last name" required/>
      <br /><br />
      <label for="mail">Enter your Email Address : </label>
      <input type="email" id="mail" placeholder="Enter your email here" required/>
      <br /><br />

      <label for="cno">Enter your Conatct : </label>
      <input
        type="text"
        id="cno"
        placeholder="Enter your contact number here"
        required
      />
      <br /><br />
      <label for="dob">Date of Birth </label>
      <input type="date" id="dob" required/>
      <br /><br />
      <fieldset >
        <legend >Select your Gender</legend>

        <label for="male">Male </label>
        <input type="radio" name="gender" id="male" />

        <label for="female">Female </label>
        <input type="radio" name="gender" id="female" />

        <label for="other">Others </label>
        <input type="radio" name="gender" id="other" />
      </fieldset>
      <br/>
      <label>Choose your class status :</label>
      <select name="degree" id="degree">
        <option value="Degree">Options</option>
        <option value="betch">Btech</option>
        <option value="12th">12th</option>
        <option value="11th">11th</option>
        <option value="10th">10th</option>
      </select>
      <br /><br />
      <fieldset>
        <legend>Select Programming Languages</legend>
        <label for="py">Python</label>
        <input type="checkbox" name="" id="py" />

        <label for="c">C</label>
        <input type="checkbox" name="" id="c" />

        <label for="cpp">CPP</label>
        <input type="checkbox" name="" id="cpp" />

        <label for="sql">SQL</label>
        <input type="checkbox" name="" id="SQL" />

        <label for="julia">Julia</label>
        <input type="checkbox" name="" id="julia" />
      </fieldset>
      <br />
      <label for="photo">Choose your Photograph </label>
      <input type="file" name="" id="photo" required />
      <br /><br />
      <label for="sign">Choose your Signature </label>
      <input type="file" name="" id="sign" required/>
      <br /><br />
      <label for="addinfo">Enter about Yourself</label>
      <br />
      <textarea
        name="addinfo"
        id="addinfo"
        cols="30"
        rows="5"
        placeholder="Enter something about you ...."
      ></textarea>

      <br /><br />
      <input type="checkbox" name="declaration" id="declr" required>
      <label for="declr">I hereby <strong>Declare </strong> that the above information is <u>True</u> and <u>Correct</u> as per my knowledge.</label>
      <br><br>

      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
